<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax_API call</title>
</head>
<body>
    <div id="container">
    </div>
    <script>
        const container= document.querySelector('#container');
        const request=new XMLHttpRequest();
        request.open('GET',"https://restcountries.com/v2/name/united");
        request.send();
        // to get the response
        request.addEventListener('load',function(){
            // console.log(this.responseText);
            const [data1,data2,data3,data4,data5,data6]=JSON.parse(this.responseText);
            console.log(data1);
            // console.log(data2);
            // console.log(data3);
            // console.log(data4);
            // console.log(data5);
            // console.log(data6);
            // console.log(data1.region);
            const htmlData=document.createElement(<div id="card">
            <article class="card">
                <div class="card-body">
                    <img src="${data1.flag}" alt="" class="card-body-img" />
                    <h1 class="card-body-title">${data1.name}<span></span>
                    </h1>
                    <p class="card-body-text">region: ${data1.region}</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>${data1.population}</h3>
                        <p>population</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data1.numericCode}</h3>
                        <p>numeric_code</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data1.subregion}</h3>
                        <p>subregion</p>
                    </div>
                </div>
            </article>
        </div>
    );
        container.insertAdjacentElement("afterbegin",htmlData);
        });
    </script>
</body>
</html>
